<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link href="styles/main.css" rel="stylesheet" />
		<title>Caleb Ion - Creator and solver of problems</title>
		<link
			rel="shortcut icon"
			type="image/png"
			href="images/eyesEmoji.png"
		/>
	</head>
	<body class="bg-gray-100">
		<div
			class="w-full py-4 px-8 flex content-center justify-between"
		>
			<div class="grid gap-4 grid-cols-4 flex content-center">
				<a
					href="https://github.com/Calebhino"
					alt="Github"
					target="_blank"
				>
					<ion-icon
						class="text-xl hover:text-gray-900 text-gray-700"
						name="logo-github"
					></ion-icon>
				</a>
				<a
					href="https://twitter.com/hinocale"
					alt="Twitter"
					target="_blank"
				>
					<ion-icon
						class="text-xl hover:text-gray-900 text-gray-700"
						name="logo-twitter"
					></ion-icon>
				</a>
				<a
					href="https://www.linkedin.com/in/caleb-ion-741788187/"
					alt="Linkedin"
					target="_blank"
				>
					<ion-icon
						class="text-xl hover:text-gray-900 text-gray-700"
						name="logo-linkedin"
					></ion-icon>
				</a>
				<a
					href="mailto:calebionpersonal@gmail.com"
					alt="Email"
				>
					<ion-icon
						class="text-xl hover:text-gray-900 text-gray-700"
						name="mail"
					></ion-icon>
				</a>
			</div>

			<h2
				class="text-2xl font-semibold hover:font-bold hover:text-gray-900 text-gray-700 leading-tight"
			>
				blog
			</h2>
		</div>
		<div></div>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
	</body>
</html>
